<html>
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mammoth</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css" />
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
        if ($navbarBurgers.length > 0) {
          $navbarBurgers.forEach( el => {
            el.addEventListener('click', () => {
              const target = el.dataset.target;
              const $target = document.getElementById(target);

              el.classList.toggle('is-active');
              $target.classList.toggle('is-active');
            });
          });
        }
      });
    </script>
  </head>
  <body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="/">
          <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
        </a>

        <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="mammothNavbar">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
      <div id="mammothNavbar" class="navbar-menu">
        <a href="/" class="navbar-item">
          Home
        </a>
        <a href="/subscribe" class="navbar-item">
          Subscribe
        </a>
        <a href="/unsubscribe" class="navbar-item">
          Unsubscribe
        </a>
      </div>
    </nav>
    <div class="section">
      <div class="container">
        <form action="/subscribe" method="post">
          <div class="field">
            <label class="label" for="phone_number">Phone Number</label>
            <div class="control">
              <input class="input" id="phone_number" type="tel" name="phone_number" placeholder="8888888888" pattern="[0-9]{10}" title="Ten digit phone number" required>
            </div>
          </div>
          <div class="field">
            <div class="control">
              <button type="submit" class="button is-primary">Subscribe</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
