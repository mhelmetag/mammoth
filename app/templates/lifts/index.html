<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mammoth</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css" />
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
        if ($navbarBurgers.length > 0) {
          $navbarBurgers.forEach( el => {
            el.addEventListener('click', () => {
              const target = el.dataset.target;
              const $target = document.getElementById(target);

              el.classList.toggle('is-active');
              $target.classList.toggle('is-active');
            });
          });
        }
      });
    </script>
  </head>
  <body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="/">
          <img class="image" src="/static/icon.png">
        </a>
        <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="mammothNavbar">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
      <div id="mammothNavbar" class="navbar-menu">
        <a href="/" class="navbar-item">
          Home
        </a>
        <a href="/subscribe" class="navbar-item">
          Subscribe
        </a>
        <a href="/unsubscribe" class="navbar-item">
          Unsubscribe
        </a>
      </div>
    </nav>
    <div class="section">
      <div class="container">
        <div class="columns is-multiline">
          {% for lift in lifts %}
            <div class="column is-full">
              <div class="card">
                <div class="card-content">
                  <div class="columns">
                    <div class="column is-one-third has-text-centered">
                      <div>
                        <p class="heading">Name</p>
                        <p class="title">{{lift['name']}}</p>
                      </div>
                    </div>
                    <div class="column has-text-centered">
                      <div>
                        <p class="heading">Status</p>
                        <p class="title">{{lift['status']}}</p>
                      </div>
                    </div>
                    <div class="column has-text-centered">
                      <div>
                        <p class="heading">Kind</p>
                        <p class="title">{{lift['kind']}}</p>
                      </div>
                    </div>
                    <div class="column has-text-centered">
                      <div>
                        <p class="heading">Last Updated</p>
                        <p class="title">{{lift['last_updated']}}</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </body>
</html>
