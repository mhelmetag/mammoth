name: Test

on:
  pull_request:
    branches: [master]

jobs:
  lint:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4

      - name: Install pipenv
        uses: pip install pipenv

      - name: pipenv install
        uses: pipenv install --dev

      - name: Run tests
        run: pipenv run test
